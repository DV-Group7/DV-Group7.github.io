<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Benefit Project</title>
    <link rel="stylesheet" type="text/css" href="/vendor/css/robotoSlab.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css/firaSans.css">
    <link rel="stylesheet" type="text/css" href="/css/ecoBenefit.css">
    <link rel="stylesheet" type="text/css" href="../css/graph5.css">
    <script type="text/javascript" src="/vendor/js/d3.v7.min.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/ecoBenefit.js"></script>
    <script type="text/javascript" src="../js/graph5.js"></script>
</head>

<body>
    <header class="text-center my-3">
        <h1 class="button mb-0">GRAPH V - DOT DENSITY MAP (TOP 10 TREES)</h1>
    </header>
    <div class="description">
        <p>
            The following dot density map of Trento shows the top-10 tree (+others) species and where they are located
            in Trento, using 10 different
            colors such that one color dot corresponds to one tree species.
        </p>
    </div>
    <section class="single-container">
    </section>
    <section>
        <label class="form-control">
            <input type="checkbox" id="Celtis">Celtis Australis<br>
            <input type="checkbox" id="Aesculus">Aesculus hippocastanum<br>
            <input type="checkbox" id="Carpinus">Carpinus betulus<br>
            <input type="checkbox" id="Cordata">Tilia cordata<br>
            <input type="checkbox" id="Platanus">Platanus x hispanica<br>
            <input type="checkbox" id="Europaea">Tilia x europaea<br>
            <input type="checkbox" id="Acer">Acer campestre<br>
            <input type="checkbox" id="Cupressus">Cupressus<br>
            <input type="checkbox" id="Sophora">Sophora japonica<br>
            <input type="checkbox" id="Prunus">Prunus cerasifera<br>
            <input type="checkbox" id="Others">Others<br>
        </label>
    </section>

</body>

</html>
